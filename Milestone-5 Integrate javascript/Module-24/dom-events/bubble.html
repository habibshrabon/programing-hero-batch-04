<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=3, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body>
    <h2>Event Bubble vai</h2>
    <section id="section-container">
      <h4>Bubble vai list</h4>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="second-item" class="item">Alias, mollitia.</li>
        <li class="item">Possimus, nesciunt.</li>
        <li class="item">Saepe, sit?</li>
        <li class="item">Rem, soluta.</li>
        <li class="item">Fuga, hic.</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second-1 item clicked");
        });
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second-2 item clicked");
          //   event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second-3 item clicked");
        });
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second-4 item clicked");
        });
      //ul
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("ul item clicked");
        });

      //section
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>

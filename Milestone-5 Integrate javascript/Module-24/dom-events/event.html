<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1 onclick="console.log('h1 is click');">Event niye clickbaji</h1>
    <button onclick="alert(777)">Click Me</button>

    <button onclick="document.body.style.backgroundColor='yellow'">
      Click Me - yellow
    </button>
    <button onclick="makeRed()">Click Me - Red</button>
    <button id="make-blue-button">Click Me - Blue</button>
    <button id="make-green-button">Click Me: Green</button>
    <button id="make-goldenrod-button">Click Me: goldenrod</button>
    <button id="make-hotpink">Click Me: hot pink</button>
    <button id="make-lightblue">Click Me: Light Blue</button>
    <!-- <script src="js/event.js"></script> -->
    <script>
      function makeRed() {
        document.body.style.backgroundColor = "red";
      }

      const blueButton = document.getElementById("make-blue-button");
      console.log(blueButton);

      //just set the name of the function
      blueButton.onclick = makeBlue;

      function makeBlue() {
        document.body.style.backgroundColor = "blue";
      }

      //green button click
      const greenButton = document.getElementById("make-green-button");
      //   console.log(greenButton);
      //anonymous function
      greenButton.onclick = function () {
        document.body.style.backgroundColor = "green";
      };

      //goldenrod click button add_event_listener
      const goldenrod = document.getElementById("make-goldenrod-button");
      goldenrod.addEventListener("click", makeGoldenRod);

      function makeGoldenRod() {
        document.body.style.backgroundColor = "goldenrod";
      }

      //hotpink
      const hotPinkButton = document.getElementById("make-hotpink");
      hotPinkButton.addEventListener("click", function () {
        document.body.style.backgroundColor = "hotpink";
      });

      //direct short cut
      document
        .getElementById("make-lightblue")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "lightblue";
        });
    </script>
  </body>
</html>

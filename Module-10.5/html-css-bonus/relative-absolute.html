<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 1px solid red;
      }
      .box {
        width: 150px;
        height: 150px;
        margin: 10px;
      }
      .container {
        border: 5px solid blueviolet;
        position: relative;
      }
      #box-1 {
        background-color: cornflowerblue;
      }
      #box-2 {
        background-color: rebeccapurple;
        position: absolute;
        top: 30px;
        left: 50px;
      }
      #box-3 {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <h1>Explore relative and absolute one more time</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi beatae vero
      quas at nemo porro consectetur accusamus, mollitia eos soluta dicta
      maiores! Tenetur distinctio soluta voluptate quidem incidunt
      necessitatibus. Numquam.
    </p>
    <div class="container">
      <div class="box" id="box-1">Box-1</div>
      <div class="box" id="box-2">Box-2</div>
      <div class="box" id="box-3">Box-3</div>
    </div>
  </body>
</html>

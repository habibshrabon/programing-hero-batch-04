<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Explore</title>
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1 class="text-6xl bg-red-600 w-2/3 my-16">
        I have tail that you did not know before.
      </h1>
      <h3 class="text-4xl">I have tail that you did not know before.</h3>
    </section>
    <section class="container ms-auto">
      <h1 class="text-6xl">My section</h1>
      <div class="text-6xl flex justify-center">
        <div class="bg-green-500">
          <h2 class="text-5x">My first box</h2>
        </div>
        <div class="bg-red-500 flex justify-center w-72 h-64 items-center">
          <h2 class="text-5x bg-purple-300">2</h2>
        </div>
      </div>
    </section>
    <section class="bg-yellow-200">
      <h2 class="text-5xl">Exploring greedy greedy grid</h2>
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-2 bg-blue-400 p-10">1</div>
        <div class="bg-blue-400 p-10">2</div>
        <div class="bg-blue-400 p-10">3</div>
        <div class="row-span-3 bg-blue-400 p-10">4</div>
        <div class="bg-blue-400 p-10">5</div>
        <div class="bg-blue-400 p-10">6</div>
        <div class="bg-blue-400 p-10">7</div>
        <div class="bg-blue-400 p-10">8</div>
        <div class="bg-blue-400 p-10">9</div>
        <div class="bg-blue-400 p-10">10</div>
        <div class="bg-blue-400 p-10">11</div>
        <div class="bg-blue-400 p-10">12</div>
        <div class="bg-blue-400 p-10">13</div>
        <div class="bg-blue-400 p-10">14</div>
        <div class="bg-blue-400 p-10">15</div>
      </div>
    </section>
  </body>
</html>

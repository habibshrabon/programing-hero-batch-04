<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation</title>
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .first-img img {
        height: 400px;
      }
      .side-collage img {
        height: 300px;
      }
      .bottom-img img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row g-0">
        <div class="col-4 first-img">
          <img src="images/vacation/first-beach.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-8">
          <div class="row side-collage g-0">
            <div class="col-4">
              <img src="images/vacation/beac-1h.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/vacation/beach-2.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/vacation/tree.jpg" alt="" class="img-fluid" />
            </div>
            <div class="row g-0 bottom-img">
              <img
                src="images/vacation/natanael-vieira-Pi7bred2DvQ-unsplash.jpg"
                alt=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap-script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
